<app-message-preview *ngFor="let message of messageArray"
                     [title]="message.title"
                     [message]="message.message"
                     [messageViewable]="message.viewable"
                     (wasViewed)="onMessageViewed($event)"
>
  <div class="custom">
    <p #disabled>This message has been disabled.</p>
  </div>
</app-message-preview>
