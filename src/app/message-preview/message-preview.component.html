<mat-card>
  <mat-card-title [ngStyle]="titleStyle" #cardTitle>{{ title }}</mat-card-title>
  <mat-card-subtitle appHighlight>{{ subtitle }}</mat-card-subtitle>
  <mat-card-content [ngClass]="{ 'inactive': !messageViewable }">
    {{ message }}
    <ng-content></ng-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary"
            [disabled]="!messageViewable"
            (click)="onView()"
    >View message</button>
    <mat-form-field *ngIf="messageViewable">
      <input type="text" placeholder="Set your own subtitle" [(ngModel)]="subtitle" matInput
      >
    </mat-form-field>
  </mat-card-actions>
</mat-card>
